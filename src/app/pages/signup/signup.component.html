<div class="sign-up-container">
  <div class="sign-up-form">
    <div class="sign-up-part">
      <label>Username</label>
      <input type="text">
    </div>
    <div class="sign-up-part">
      <label>Password</label>
      <input type="password">
    </div>
    <div class="sign-up-part">
      <label>Re-enter password</label>
      <input type="password">
    </div>

    <button (click)="redirect()">Register</button>
  </div>
</div>
